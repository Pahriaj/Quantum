<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Image AI</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .card {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      animation: fadeUp 0.8s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: .3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }
    .result {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      background: rgba(0,0,0,0.35);
      padding: 15px;
      border-radius: 14px;
    }
    .result img {
      max-width: 100%;
      border-radius: 12px;
    }
    .download-btn {
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: .3s;
    }
    .download-btn:hover {
      transform: scale(1.05);
    }
    .footer {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üé® Create Image AI</h1>
    <p class="subtitle">Buat gambar dari teks secara instan</p>

    <input type="text" id="prompt" placeholder="Masukkan deskripsi gambar..." />
    <button onclick="generateImage()">Buat Gambar</button>

    <div class="result" id="result" style="display:none;">
      <!-- Hasil gambar muncul di sini -->
    </div>

    <!-- Footer di dalam card -->
    <div class="footer">Quantum Create Image ‚Ä¢ Powered by Pahri</div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.style.display = 'flex';
      resultBox.innerHTML = '‚è≥ Membuat gambar...';

      if (!prompt) {
        resultBox.innerHTML = '‚ùå Masukkan deskripsi gambar!';
        return;
      }

      try {
        const res = await fetch(`https://api-faa.my.id/faa/fluxai?text=${encodeURIComponent(prompt)}`);
        
        // ambil response sebagai blob karena bukan JSON
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        resultBox.innerHTML = `
          <img src="${url}" alt="Generated Image" />
          <a href="${url}" download="image-ai.png" class="download-btn">‚¨á Download</a>
        `;
      } catch (e) {
        resultBox.innerHTML = '‚ùå Error: ' + e.message;
      }
    }
  </script>

</body>
</html>
