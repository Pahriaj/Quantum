<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jokowi Text To Speech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  padding:20px;
}
.tts-box{
  width:100%;
  max-width:520px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(15px);
  border-radius:22px;
  padding:30px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  animation:fadeUp .8s ease;
}
h1{
  text-align:center;
  margin-bottom:8px;
}
.subtitle{
  text-align:center;
  font-size:.9rem;
  opacity:.85;
  margin-bottom:25px;
}
textarea{
  width:100%;
  height:130px;
  padding:15px;
  border-radius:14px;
  border:none;
  outline:none;
  resize:none;
  font-size:.9rem;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#1ed760,#1db954);
  color:#000;
  transition:.3s;
}
button:hover{
  transform:scale(1.03);
}
.result{
  display:none;
  margin-top:20px;
  animation:fadeUp .6s ease;
}
audio{
  width:100%;
  margin-bottom:12px;
}
.download{
  display:block;
  text-align:center;
  padding:12px;
  border-radius:12px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#000;
  font-weight:700;
  text-decoration:none;
}
.footer{
  margin-top:15px;
  text-align:center;
  font-size:.75rem;
  opacity:.7;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="tts-box">
  <h1>üéôÔ∏è Jokowi Text To Speech</h1>
  <div class="subtitle">
    Ubah teks menjadi suara Presiden Jokowi
  </div>

  <textarea id="text" placeholder="Masukkan teks yang ingin diubah menjadi suara..."></textarea>

  <button onclick="generateTTS()">üîä Buat Suara</button>

  <div class="result" id="result">
    <audio id="audio" controls></audio>
    <a id="download" class="download" target="_blank">‚¨áÔ∏è Download Audio</a>
  </div>

  <div class="footer">
    Quantum TTS ‚Ä¢ Powered by Pahri
  </div>
</div>

<script>
async function generateTTS(){
  const text = document.getElementById("text").value.trim();
  if(!text) return alert("Masukkan teks terlebih dahulu!");

  const api =
    "https://api-faa.my.id/faa/tts-jokowi?text=" +
    encodeURIComponent(text);

  try{
    const res = await fetch(api);
    const data = await res.json();

    if(!data.status){
      alert("Gagal membuat suara");
      return;
    }

    document.getElementById("audio").src = data.result.url;
    document.getElementById("download").href = data.result.url;
    document.getElementById("result").style.display = "block";

  }catch{
    alert("Terjadi kesalahan koneksi");
  }
}
</script>

</body>
</html>
