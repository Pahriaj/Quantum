<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TikTok Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      animation: fadeUp 1s ease;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .desc {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 0.9rem;
    }

    button {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .result {
      margin-top: 25px;
      display: none;
      animation: fadeUp 0.8s ease;
    }

    .thumb {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .meta {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .download-btn {
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(135deg, #42e695, #3bb2b8);
      color: #000;
      font-weight: 700;
    }

    .creator {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéµ TikTok Downloader</h1>
    <div class="desc">
      Download video TikTok tanpa watermark
    </div>

    <div class="input-group">
      <input type="text" id="tiktokUrl" placeholder="Tempel link TikTok di sini...">
      <button onclick="download()">Download</button>
    </div>

    <div class="result" id="result">
      <img id="cover" class="thumb">
      <div class="title" id="title"></div>
      <div class="meta" id="meta"></div>
      <a id="videoLink" class="download-btn" target="_blank">
        ‚¨áÔ∏è Download Video (No WM)
      </a>
    </div>

    <div class="creator">
      Quantum Downloader ‚Ä¢ Powered by Pahri
    </div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById("tiktokUrl").value;
      if (!url) return alert("Masukkan link TikTok!");

      const api = "https://api-faa.my.id/faa/tiktok?url=" + encodeURIComponent(url);

      try {
        const res = await fetch(api);
        const data = await res.json();

        if (!data.status) return alert("Gagal mengambil data!");

        const result = data.result;

        document.getElementById("cover").src = result.cover;
        document.getElementById("title").innerText = result.title;
        document.getElementById("meta").innerText =
          "Durasi: " + result.duration +
          " | Views: " + result.stats.views +
          " | Likes: " + result.stats.likes;

        document.getElementById("videoLink").href = result.data;
        document.getElementById("result").style.display = "block";

      } catch (e) {
        alert("Terjadi kesalahan!");
      }
    }
  </script>

</body>
</html>
