<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ===== FIX NO SCROLL ===== */
html,body{
  height:100%;
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
body{
  display:grid;
  grid-template-rows: 1fr auto;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.75)),
    url("https://raw.githubusercontent.com/Pahriaj/Quantum/d25f11826b6e5c8ed1b06bd43206b94d3ca416cd/Template%20CapCut_%20Story.jpeg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
  color:#fff;
}

/* ===== CONTENT CENTER ===== */
.container{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1{
  font-size:2.3rem;
  margin-bottom:12px;
  text-shadow:0 4px 20px rgba(0,0,0,.6);
}

.subtitle{
  max-width:640px;
  opacity:.95;
}

.creator{
  margin-top:12px;
  opacity:.85;
  font-style:italic;
}

/* ===== FOOTER FIXED BOTTOM ===== */
.footer{
  height:150px;
  background:rgba(0,0,0,.45);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:25px;
  backdrop-filter:blur(6px);
}

.nav-box{
  width:160px;
  height:115px;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.35s ease;
  border:1px solid rgba(255,255,255,.2);
}

.nav-box:hover{
  transform:translateY(-6px) scale(1.05);
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  box-shadow:0 15px 35px rgba(0,0,0,.45);
}

.nav-box.active{
  background:linear-gradient(135deg,#ff512f,#dd2476);
  box-shadow:0 15px 35px rgba(0,0,0,.6);
  transform:translateY(-4px) scale(1.03);
}

.icon{
  font-size:40px;
}

.nav-text{
  font-weight:600;
  margin-top:6px;
}

/* ===== MOBILE TUNING ===== */
@media(max-height:700px){
  h1{font-size:2rem}
  .footer{height:130px}
  .nav-box{height:105px}
}
</style>
</head>

function getBrowserName() {

  if (ua.includes("Chrome") && !ua.includes("Edg")) return "Google Chrome";

  if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";

  if (ua.includes("OPR") || ua.includes("Opera")) return "Opera";
  return "Unknown Browser";
}

/* ===== NAV CLICK ===== */
document.querySelectorAll(".nav-box").forEach(box=>{
  box.onclick=()=>{
    document.querySelectorAll(".nav-box").forEach(b=>b.classList.remove("active"));

    const link=box.getAttribute("data-href");
    if(link) window.location.href=link;
  };
