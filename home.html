<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quantum Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #ffffff;
    }

    .container {
      text-align: center;
      padding: 70px 20px;
      animation: fadeUp 1.2s ease;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.05rem;
      max-width: 750px;
      margin: auto;
      opacity: 0.9;
      line-height: 1.8;
    }

    .creator {
      margin-top: 20px;
      font-size: 0.95rem;
      opacity: 0.8;
      font-style: italic;
    }

    /* FOOTER */
    .footer {
      background: rgba(0, 0, 0, 0.35);
      padding: 25px;
      display: flex;
      justify-content: center;
      gap: 25px;
      backdrop-filter: blur(8px);
    }

    .nav-box {
      width: 160px;
      height: 125px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.35s ease;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .nav-box:hover {
      transform: translateY(-10px) scale(1.06);
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      box-shadow: 0 15px 35px rgba(0,0,0,0.45);
    }

    .icon {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .nav-text {
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 1px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Quantum Website</h1>
    <p class="subtitle">
      Website website ini dibuat untuk mempermudah pengguna dalam menggunakan dunia digital
    </p>
    <div class="creator">Quantum made by Pahri</div>
  </div>

  <div class="footer">
    <div class="nav-box" onclick="window.location.href='home.html'">
      <div class="icon">üè†</div>
      <div class="nav-text">HOME</div>
    </div>

    <div class="nav-box" onclick="window.location.href='ToolsMenu/tools.html'">
      <div class="icon">‚öôÔ∏è</div>
      <div class="nav-text">TOOLS</div>
    </div>
  </div>

</body>
</html>
